<div class="container-clube-uol">
  <div
    class="container-img-clube-uol-main"
    (click)="onClickContainerImgClubeMain()"
  >
    <div class="container-img-clube-uol">
      <img
        src="https://res.cloudinary.com/dyqsqg7pk/image/upload/v1703514340/logo_header_hksemr.png"
        alt="clube-uol"
      />
    </div>
    <app-svg-arrow-payment [rotate]="rotateClubeUol"></app-svg-arrow-payment>
  </div>
  <span
    >Assinante UOL tem 2 ingressos por mês sem taxa de serviço.
    <span class="span-know-more">Saiba mais</span></span
  >
  <div
    class="container-info-about-put-the-cpf-or-cnpj"
    [ngClass]="{ expanded: rotateClubeUol === '0' }"
  >
    <span
      ><span class="subscriber-uol">É assinante UOL?</span> Digite seu
      <strong>CPF</strong> ou <strong>CNPJ</strong> para consultar e aplicar o
      seu benefício. Caso esteja disponível, a isenção da taxa será
      automaticamente aplicada no valor de sua compra.</span
    >

    <div class="container-input-button-apply">
      <input
        type="text"
        placeholder="Digite o CPF ou CNPJ"
        id="input-number-cpf-cnpj"
        #inputCpfCnpj
        (change)="onChangeInputCpfCnpj(inputCpfCnpj)"
      />
      <button>APLICAR</button>
    </div>
  </div>
</div>
