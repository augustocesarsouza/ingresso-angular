<div class="container-all-payment-methods-main">
  <div class="container-all-payment-methods">
    <div
      class="container-card-credit type-payment-method"
      [ngClass]="{ expanded: elementClickedPaymentType === 'credit' }"
      #containerCardCredit
    >
      <div
        class="container-svg-card-credit-span"
        (click)="onClickMethodPayment(containerCardCredit, 'credit')"
      >
        <app-svg-card-credit></app-svg-card-credit>
        <span>Cartão de crédito</span>
      </div>
      <div class="container-info-about-the-card">
        <app-info-about-card></app-info-about-card>
        <div class="container-box-accept">
          <label for="save" class="label-box-accept-and-span">
            <input type="checkbox" id="save" name="save" />
            <span class="custom-checkbox"></span>
            <span>Salvar para meu próximo pagamento</span>
          </label>
        </div>
      </div>
    </div>
    <div
      class="container-card-debit type-payment-method"
      [ngClass]="{ expanded: elementClickedPaymentType === 'debit' }"
      #containerCardDebit
    >
      <div
        class="container-svg-card-credit-span"
        (click)="onClickMethodPayment(containerCardDebit, 'debit')"
      >
        <app-svg-card-debit></app-svg-card-debit>
        <span>Cartão de débito</span>
      </div>
      <div class="container-info-about-the-card">
        <div class="container-find-out-your-bank-is-accepted">
          <span
            ><span class="span-cick-here">Clique aqui</span> e descubra se o seu
            banco é aceito.</span
          >
          <div class="container-svg-exclamation-mark-and-span">
            <app-svg-exclamation-mark-payment></app-svg-exclamation-mark-payment>
            <span
              >Alguns bancos requerem um cartão de Débito virtual. Verifique se
              o seu é um deles.</span
            >
            <!-- rgb(255, 206, 0) -->
          </div>
        </div>
        <app-info-about-card></app-info-about-card>
        <!-- editar aqui depois do jeito certo -->
      </div>
    </div>
    <div class="container-pix type-payment-method" #containerPix>
      <div
        class="container-svg-card-credit-span"
        (click)="onClickMethodPayment(containerPix, 'pix')"
      >
        <app-svg-payment-pix
          class="container-svg-payment-pix"
        ></app-svg-payment-pix>
        <span>Pix</span>
      </div>
    </div>
    <div class="container-google-play type-payment-method" #containerGooglePlay>
      <div
        class="container-svg-card-credit-span"
        (click)="onClickMethodPayment(containerGooglePlay, 'google-play')"
      >
        <app-svg-google-play></app-svg-google-play>
        <span>Google Pay</span>
      </div>
    </div>
  </div>
  <div class="container-line-discount-and-span">
    <span>Desconto</span>
    <div class="container-line-discount"></div>
  </div>
  <app-clube-uol></app-clube-uol>
  <app-coupon-gift-card></app-coupon-gift-card>
</div>
