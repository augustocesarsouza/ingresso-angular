<div
  class="container-schedule-dublado"
  *ngIf="itemSchedule.type === type"
  #containerScheduleDublado
>
  <div class="container-span-type-view">
    <span>{{ typeView }}</span>
  </div>
  <div class="container-hours">
    <div
      class="container-schedule-hour"
      *ngFor="let itemHour of itemSchedule.arryHours"
      (click)="onClickHour(itemHour, containerScheduleDublado)"
    >
      <span>{{ replaceStringHours(itemHour) }}</span>
    </div>
  </div>
</div>
