<label [attr.for]="id" class="form-label mb-0">{{ label }}</label>
<input
  [type]="type"
  class="form-control"
  [ngClass]="classeCss"
  [id]="id"
  [placeholder]="placeholder"
  [readOnly]="!!isReadOnly"
  [(ngModel)]="value"
/>
<app-error-msg [control]="control" [label]="label"> </app-error-msg>
