<div class="container-in-which-position-im-in-choosing-seats-main">
  <div class="container-in-which-position-im-in-choosing-seats">
    <app-svg-choose-seats
      [width]="widthHeightSeats"
      [height]="widthHeightSeats"
      [fill]="fillSeats"
      class="container-svg-choose-seats"
      [border]="borderSeats"
      [borderRadius]="borderRadiusSeats"
      [padding]="paddingSeats"
    ></app-svg-choose-seats>
    <div class="container-line-white"></div>
    <app-svg-tickets-for-seats
      [width]="widthHeightTickets"
      [height]="widthHeightTickets"
      [fill]="fillTickets"
      class="container-svg-tickets"
      [border]="borderTickets"
      [borderRadius]="borderRadiusTickets"
      [padding]="paddingTickets"
    ></app-svg-tickets-for-seats>
    <div class="container-line-white"></div>
    <app-svg-popcorn
      width="27px"
      height="27px"
      fill="rgb(52 60 70)"
      class="container-svg-popcorn"
      border="1px solid rgb(52, 60, 70)"
      borderRadius="50%"
      padding="4px"
    ></app-svg-popcorn>
    <div class="container-line-white"></div>
    <app-svg-card-for-seats
      width="27px"
      height="27px"
      fill="rgb(52 60 70)"
      class="container-svg-card"
      border="1px solid rgb(52, 60, 70)"
      borderRadius="50%"
      padding="4px"
    ></app-svg-card-for-seats>
  </div>
</div>
